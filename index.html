<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <!-- REAL React CDN (WORKS) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      function ChatInput() {
        return (
          <div>
            <input placeholder="Send a message to chatbot" size="30" />
            <button>Send</button>
          </div>
        );
      }

      function ChatMessage(props) {
        const message = props.message;
        const sender = props.sender;

        if (sender === "robot") {
          return (
            <div>
              {message}
              <img src="robot.png" width="50" />
            </div>
          );
        }

        return (
          <div>
            {message}
            <img src="profile.png" width="50" />
          </div>
        );
      }

      const app = (
        <>
          <ChatInput />
          <ChatMessage message="hello chatbot" sender="user" />
          <ChatMessage message="Hello! How can I help you" sender="robot" />
          <ChatMessage message="Can you get me todays date?" sender="user" />
          <ChatMessage message="Today is novembar 23" sender="robot" />
        </>
      );

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(app);
    </script>
  </body>
</html>
